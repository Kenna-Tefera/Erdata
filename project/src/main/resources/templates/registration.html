<div class="container mx-auto w-50 registration-container">
    <h1>Register</h1>

    <!-- <img th:src="@{/images/TacoCloud.png}" /> -->

    <form method="POST" th:action="@{/register}" th:object="${form}" id="registerForm">
        <div>
            <label class="form-label" for="username">Username: </label>
            <input th:class="|form-control ${#fields.hasErrors('username')? 'is-invalid': 'is-valid'}|"
                   type="text"
                   th:field="*{username}"
                   id="username" />
            <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}">
            </div><br>
        </div>
        <div>
            <label class="form-label" for="password">Password: </label>
            <input
                    th:class="|form-control ${#fields.hasErrors('password')? 'is-invalid': 'is-valid'}|"
                    type="password"
                    th:field="*{password}"
                    id="password"
            />
            <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}">
            </div><br>
        </div>

        <label class="form-label" for="email">email: </label>
        <input
                th:class="|form-control ${#fields.hasErrors('email')? 'is-invalid': 'is-valid'}|"
                type="text"
                th:field="*{email}"
                id="email"
        />
        <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}">
        </div><br>

        <label class="form-label" for="firstName">First name: </label>
        <input
                th:class="|form-control ${#fields.hasErrors('firstName')? 'is-invalid': 'is-valid'}|"
                type="text"
                th:field="*{firstName}"
                id="firstName"
        />
        <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}">
        </div><br>


        <label class="form-label" for="middlename">Middle name: </label>
        <input class="form-control" type="text" name="middlename" id="middlename" />

        <label class="form-label" for="lastName">Last name: </label>
        <input
                th:class="|form-control ${#fields.hasErrors('lastName')? 'is-invalid': 'is-valid'}|"
                type="text"
                th:field="*{lastName}"
                id="lastName"
        />
        <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}">
        </div>

        <div>
            <label class="form-label">Gender </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Male" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Female" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">Female</label>
            </div>
            <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('gender')}"
                    th:errors="*{gender}"
            ></div>
        </div>

        <label class="form-label" for="phone">Phone: </label>
        <input
                th:class="|form-control ${#fields.hasErrors('phone')? 'is-invalid': 'is-valid'}|"
                type="text"
                th:field="*{phone}"
                id="phone"
        />
        <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('phone')}"
                th:errors="*{phone}">
        </div><br>
        <!-- sgfhsgjfgsf -->

        <label for="house-number">House Number</label>
        <input
                th:class="|form-control ${#fields.hasErrors('address.houseNumber')? 'is-invalid': 'is-valid'}|"
                type="text"
                th:field="*{address.houseNumber}"
                id="house-number"
        />

        <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('address.houseNumber')}"
                th:errors="*{address.houseNumber}">
        </div><br>

        <label for="kebele">Kebele</label>
        <input
                th:class="|form-control ${#fields.hasErrors('address.kebele')? 'is-invalid': 'is-valid'}|"
                type="text"
                th:field="*{address.kebele}"
                id="kebele"
        />

        <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('address.kebele')}"
                th:errors="*{address.kebele}">
        </div><br>

        <label for="city">City</label>
        <input
                th:class="|form-control ${#fields.hasErrors('address.city')? 'is-invalid': 'is-valid'}|"
                type="text"
                th:field="*{address.city}"
                id="city"
        />

        <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('address.city')}"
                th:errors="*{address.city}">
        </div><br>

        <label for="region">Region</label>
        <input
                th:class="|form-control ${#fields.hasErrors('address.region')? 'is-invalid': 'is-valid'}|"
                type="text"
                th:field="*{address.region}"
                id="region"
        />

        <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('address.region')}"
                th:errors="*{address.region}">
        </div><br>

        <label for="country">Country</label>
        <input
                th:class="|form-control ${#fields.hasErrors('address.country')? 'is-invalid': 'is-valid'}|"
                type="text"
                th:field="*{address.country}"
                id="country"
        />

        <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('address.country')}"
                th:errors="*{address.country}">
        </div><br>

        <input class="btn btn-primary my-2" type="submit" value="Register" />
    </form>
</div>
