<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Child Entry page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- for birthdate -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
            <!-- for birthdate -->
  </head>
  <body>
    <header>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="navbar-brand" href="#"><h1 style="margin-right: 1em;">Donate</h1></a></li>
        <li class="nav-item"><a class="navbar-brand" th:href="@{/about}"><h1 style="margin-right: 1em;">About</h1></a></li>
        <li class="nav-item"><a class="navbar-brand" th:href="@{/}"><h1 style="margin-right: 1em;">Home</h1></a></li>
        <li class="nav-item"><a class="navbar-brand" href="#"><h1 style="margin-right: 1em;">Profile</h1></a></li>
        <li class="nav-item"><a class="navbar-brand" th:href="@{/newentry}"><h1 style="margin-right: 1em;">New Entry</h1></a></li>
      </ul>
    </header>
    <div class="container">
    <div class="row">
    <div class="col">
      <h1>New child Entry</h1>
      <form th:action="@{/save}" th:object="${entry}" method="POST" enctype="multipart/form-data">
        <div>
          <label for="childName" class="form-label mt-2">Name</label>
          <input type="text" th:field="*{firstname}" class="form-control w-50" />
        </div>
        <div>
          <label for="middleName" class="form-label mt-2">Middle Name</label>
          <input type="text" th:field="*{middlename}" class="form-control w-50" />
        </div>
        <div>
          <label for="lastName" class="form-label mt-2">Last Name</label>
          <input type="text" th:field="*{lastname}" class="form-control w-50" />
        </div>
        <div>
          <label for="birthdate" class="form-label mt-2">birthdate</label>
          <input type="text" th:field="*{birthdate}" class="date form-control" style="width: 200px" />
        </div>
        <h3>Gender</h3>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Male" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Female" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">Female</label>
          </div>
        </div>
        <div>
            <label for="address" class="form-label mt-2">Address</label>
            <input type="text" th:field="*{address}" class="form-control w-50" />
        </div>
        <div>
          <label for="address" class="form-label mt-2">Bank Account</label>
          <input type="text" th:field="*{bankaccount}" class="form-control w-50" />
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload photo</label>
        <input class="form-control" type="file" name="image" accept="image/png, image/jpeg" id="formFile">
    </div>
        <div>
            <label for="description" class="form-label mt-2">Description</label>
            <textarea class="form-control w-50" th:field="*{description}" name="description" id="description" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>
    <div class="col">
        <h1>UPDATE</h1>
        <div>
            <label for="description" class="form-label mt-2">Description</label>
            <textarea class="form-control w-50" name="description" id="description" rows="6" placeholder="write the helps the child got here..."></textarea>
        </div>
    </div>
    </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript">
      $(".date").datepicker({
        format: "dd-mm-yyyy",
      });
    </script>
  </body>
</html>
