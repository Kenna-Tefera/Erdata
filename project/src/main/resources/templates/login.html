<main class="form-signin mx-auto w-50 login-container">
  <h1>Login</h1>

  <h5 class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}">errorMessage</h5>

  <p>New here? Click <a th:href="@{/register}">here</a> to register.</p>
  <form method="POST" th:action="@{/login}">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <label class="form-label" for="username">Username</label>
    <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
    />
    <label class="form-label" for="password">Password</label>
    <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
    />
    <button class="w-100 btn btn-lg btn-primary my-2" type="submit">
      Sign in
    </button>
  </form>
</main>
