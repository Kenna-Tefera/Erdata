<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Taco Cloud</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header class="header">
    <nav class="header-nav">
    <ul class="nav">
      <li class="header-nav-img"><img th:src="@{/images/handheart.png}" alt="hand heart"></li>
      <span class="nav justify-content-center nav-elements">
      <li class="nav-item nav-item-additional"><a class="navbar-brand" href="#"><h1 style="margin-right: 1em;">Donate</h1></a></li>
      <li class="nav-item nav-item-additional"><a class="navbar-brand" th:href="@{/about}"><h1 style="margin-right: 1em;">About</h1></a></li>
      <li class="nav-item nav-item-additional"><a class="navbar-brand" th:href="@{/}"><h1 style="margin-right: 1em;">Home</h1></a></li>
      <li class="nav-item nav-item-additional"><a class="navbar-brand" href="#"><h1 style="margin-right: 1em;">Profile</h1></a></li>
      <li class="nav-item nav-item-additional"><a class="navbar-brand" th:href="@{/newentry}"><h1 style="margin-right: 1em;">New Entry</h1></a></li>
    </span>
    </ul>
  </nav>
  </header>
<main class="form-signin mx-auto w-50">
  <h1>Login</h1>
  <img th:src="@{/images/TacoCloud.png}" />

  <div th:if="${error}">
    Unable to login. Check your username and password.
  </div>

  <p>New here? Click <a th:href="@{/register}">here</a> to register.</p>
  <form method="POST" th:action="@{/login}">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <label class="form-label" for="username">Username</label>
    <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
    />
    <label class="form-label" for="password">Password</label>
    <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
    />
    <button class="w-100 btn btn-lg btn-primary my-2" type="submit">
      Sign in
    </button>
  </form>
</main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
