    <main class="container main-container">
        <form th:action="@{/send}" th:object="${suggest}" method="POST">
            <div>
                <label for="childName" class="form-label mt-2">Name</label>
                <input type="text" th:field="*{childname}" class="form-control" />
                <div
                  class="errors"
                  th:if="${#fields.hasErrors('childname')}"
                  th:errors="*{childname}"
                ></div>
            </div>
            <h3>Gender</h3>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Male" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Female" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">Female</label>
          </div>
          <div
                  class="errors"
                  th:if="${#fields.hasErrors('birthdate')}"
                  th:errors="*{birthdate}"
                ></div>
        </div>
        <div>
          <label for="birthdate" class="form-label mt-2">birthdate</label>
          <input type="text" th:field="*{birthdate}" class="date form-control"/>
          <div
                  class="errors"
                  th:if="${#fields.hasErrors('birthdate')}"
                  th:errors="*{birthdate}"
                ></div>
        </div>
        <div>
          <label for="description" class="form-label mt-2">Description</label>
          <textarea class="form-control" th:field="*{description}" name="description" id="description" rows="6"></textarea>
          <div
                  class="errors"
                  th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"
                ></div>
      </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript">
