<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Child Entry page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
            <!-- for birthdate -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
            <!-- for birthdate -->
  </head>
  <body>
    <header>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="navbar-brand" href="#"><h1 style="margin-right: 1em;">Donate</h1></a></li>
        <li class="nav-item"><a class="navbar-brand" th:href="@{/about}"><h1 style="margin-right: 1em;">About</h1></a></li>
        <li class="nav-item"><a class="navbar-brand" th:href="@{/}"><h1 style="margin-right: 1em;">Home</h1></a></li>
        <li class="nav-item"><a class="navbar-brand" href="#"><h1 style="margin-right: 1em;">Profile</h1></a></li>
        <li class="nav-item"><a class="navbar-brand" th:href="@{/newentry}"><h1 style="margin-right: 1em;">New Entry</h1></a></li>
      </ul>
    </header>
    <main class="container">
        <form th:action="@{/send}" th:object="${suggest}" method="POST">
            <div>
                <label for="childName" class="form-label mt-2">Name</label>
                <input type="text" th:field="*{childname}" class="form-control w-50" />
            </div>
            <h3>Gender</h3>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Male" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Female" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">Female</label>
          </div>
        </div>
        <div>
          <label for="birthdate" class="form-label mt-2">birthdate</label>
          <input type="text" th:field="*{birthdate}" class="date form-control" style="width: 200px" />
        </div>
        <div>
          <label for="description" class="form-label mt-2">Description</label>
          <textarea class="form-control w-50" th:field="*{description}" name="description" id="description" rows="6"></textarea>
      </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript">
      $(".date").datepicker({
        format: "dd-mm-yyyy",
      });
    </script>
</body>
</html>
