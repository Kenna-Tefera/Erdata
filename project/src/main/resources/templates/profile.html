</head>
<body>
    <header class="header">
      <nav class="header-nav">
        <ul class="nav">
          <li class="header-nav-img"><a th:href="@{/}"><img th:src="@{/images/logo4.jpg}" alt="hand heart"></a></li>
          
          <div class="center">
            <li class="nav-item" ><a class="navbar-brand nav-item-additional" th:href="@{/}">Home</a></li>

          <li class="nav-item" ><a class="navbar-brand nav-item-additional" th:href="@{/donate}">Donate</a></li>
          <li class="nav-item" ><a class="navbar-brand nav-item-additional" th:href="@{/about}">About</a></li>

          <li class="nav-item" ><a class="navbar-brand nav-item-additional" th:href="@{/suggestion}">Suggest</a></li>

        </ul>
      </nav>
      
      </header>
      <nav class="navbar navbar-light">
        <div class="container-fluid">
              <a class="navbar-brand"></a>
              <form class="d-flex" style="margin-top:2%; padding-right:5em">
              <input class="form-control me-2" type="text" name = "keyword" placeholder="Search by Name" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
      </nav>

          <div class="row row-cols-3 profile-body-element">
            <div class="col" th:each="entry : ${listentry}">
            <div class="child" style="width: 36rem;">
              <img th:src="@{${entry.photosImagePath}}" class="card-img-top" alt="child image">
              <div class="card-body">
                <p class="card-text"> <span>Name: </span><span th:text="${entry.firstName}"> </span> <span  th:text="${entry.middleName}"></span> </p>
                <p class="card-text"> <span>Birthdate: </span><span th:text="${entry.birthdate}"></span> </p>
                <p class="card-text"> <span>Address: </span><span th:text="${entry.address.city}"></span> </p>
                <a class="btn btn-outline-info" th:href="@{'/seemore/'+ ${entry.id}}" role="button">See more...</a>
        </div>

      <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
      <footer>
        <div id="hd"><h1>Erdata</h1>
          <ul class="nav justify-content-center">
            <li class="nav-item"><a class="navbar-brand" th:href="@{/newentry}"><h1 style="margin-right: 1em;">New Entry</h1></a></li>
            <li class="nav-item"><a class="navbar-brand" th:href="@{/admin}"><h1 style="margin-right: 1em;">Admin</h1></a></li>
            </ul>
        </div>
